<form action="" class="create-todo" (ngSubmit) = "createTodo($event); form.reset();" #form="ngForm">
    <div class="form-group"
         [ngClass]="{
         'has-danger': titleText.invalid && titleText.touched,
         'has-success': titleText.valid && titleText.touched}">
        <label for="" class="form-control-label">Create Title</label>
        <input class="form-control" type="text" name="title" [(ngModel)]="title" required
               #titleText="ngModel">
        <div *ngIf="titleText.invalid && titleText.touched" class="form-control-feedback">Please fill in this field</div>
    </div>
    <div class="form-group" [ngClass]="{
        'has-danger': messageText.invalid && messageText.touched,
        'has-success': messageText.valid && messageText.touched}">
        <label for="" class="form-control-label">Add text</label>
        <textarea class="form-control" name="message" id="" cols="10" rows="2" [(ngModel)]="message"
                  #messageText="ngModel" required></textarea>
        <div *ngIf="messageText.invalid && messageText.touched" class="form-control-feedback">Please fill in this field</div>

    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Add</button>
</form>
