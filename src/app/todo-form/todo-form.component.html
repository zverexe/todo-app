<form action="" class="create-todo" (ngSubmit) = "createTodo($event); form.reset();" #form="ngForm">
    <div class="form-group">
        <label for="">Create Title</label>
        <input class="form-control" type="text" name="title" [(ngModel)]="title" required>
    </div>
    <div class="form-group">
        <label for="">Add text</label>
        <textarea class="form-control" name="message" id="" cols="30" rows="10" [(ngModel)]="message" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Add</button>
</form>
